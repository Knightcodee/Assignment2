<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flipkart</title>
    <link rel="stylesheet" href="../css/media.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script defer src="../js/a.js"></script>
</head>

<body>
    <header>
        <div class="header-container">
            <div class="logo-container">
                <img src="../resources/flipkart.png" alt="Logo" class="logo">
                <span class="site-name">Flipkart</span>
            </div>
        </div>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="index.html" class="active"><i class="fas fa-home "></i>Home</a></li>
                <li><a href="cust.html"><i class="fas fa-users "></i>Customers</a></li>
                <li><a href="dept.html"><i class="fas fa-building "></i>Departments</a></li>
                <li><a href="media.html"><i class="fas fa-photo-video "></i>Media</a></li>
            </ul>
            <div class="account"><i class="fas fa-user"></i> My Account</div>
        </nav>
        <div class="main-content">
        <div class="MediaImages">
            <h2>IMAGES</h2>
         </div>
         <div class="MediaImagesAdd">
            <img src="../resources/image1.jpg" alt="" class="MediaImagesAddSize">
            <img src="../resources/image2.jpg" alt="" class="MediaImagesAddSize">
            <img src="../resources/image3.jpg" alt="" class="MediaImagesAddSize">
            <img src="../resources/image4.jpg" alt="" class="MediaImagesAddSize">
            <img src="../resources/image5.jpg" alt="" class="MediaImagesAddSize">
            <img src="../resources/image6.jpg" alt="" class="MediaImagesAddSize">
         </div>
         <div class="MediaVideo">
            <h2>VIDEO</h2>
         </div>
         <div class="MediaVideoAdd">
            <video src="../resources/vid1.mp4" class="MediaVideoAddSize" controls></video>
            <video src="../resources/vid2.mp4" class="MediaVideoAddSize" controls></video>
            <video src="../resources/vid3.mp4" class="MediaVideoAddSize" controls></video>
         </div>
    
         <div class="MediaAudio">
            <h2>AUDIO</h2>
         </div>
         <div class="MediaAudioAdd">
                <audio  src="../resources/tune1.mp3" controls class="MediaAudioAddSize"></audio>
                <audio src="../resources/tune2.mp3" controls class="MediaAudioAddSize"></audio>
                <audio src="../resources/tune3.mp3" controls class="MediaAudioAddSize"></audio>
         </div>
        </div>
        </div>
</body>

</html>
</body>

</html>
